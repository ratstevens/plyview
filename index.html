        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .card-title {
            margin: 0;
            color: #e0e0e0;
            font-size: 18px;
        }
        .card-iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .viewer-content {
            position: relative;
            width: 90%;
            height: 90%;
        }
        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .card-header a {
            text-decoration: none;
            color: inherit;
        }
        .card-header a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="viewer-container" id="viewerContainer">
        <div class="viewer-content">
            <span class="close-btn" onclick="closeViewer()">âœ•</span>
            <iframe id="viewer" class="viewer-iframe" allow="fullscreen; xr-spatial-tracking"></iframe>
        </div>
    </div>

    <script>
        // Remove onclick attributes from iframes and handle them in JS
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('.card-iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openViewer(this.src);
                });
            });
        });
        
        function openViewer(url) {
            document.getElementById('viewer').src = url;
            document.getElementById('viewerContainer').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeViewer() {
            document.getElementById('viewerContainer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
